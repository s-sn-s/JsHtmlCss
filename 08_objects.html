<!DOCTYPE html>
<html>
<head>
  <title>
    Objects
    </title>
</head>
<body>
  <h1>JS objects</h1>
  <p>Lets learn!!</p>
  <script>
    const product = {
      name : 'socks',
      price : 1090
    };
    console.log(product);
    console.log(product.name);
    console.log(product.price);
    product.name = 'Cotton socks';
    console.log(product.name);
  </script>
</body>
</html>
