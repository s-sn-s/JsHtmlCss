<!DOCTYPE html>
<html>
  <head>

      Rock Paper Scissors
    </title>

      }
    </style>
  </head>

      const randomCPUselection1 = Math.random();

        console.log('Rock \n It\'s a Tie!')

      && randomCPUselection1<0.67
      )
        console.log('Paper! \n You lost!')
      else if(randomCPUselection1>0.66)
        console.log('Scissors! \n You Won!')
    ">
      Rock

    <br/>
